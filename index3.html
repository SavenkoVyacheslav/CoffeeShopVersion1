<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Menu</title>
<!--SCC Stylesheets-->

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu&display=swap" rel="stylesheet">

  <body style="background-color: #a6f0c6">
    <section id="pricing">

<div class="Hot-drinks">
      <h2>Additional products</h2>

        <div class="row">
          <div class="pricing-column col-lg-4 col-md-6 col-sm-12">
      <div class="card border-dark">
          <div class="card-header">
              <h3>Natural</h3>
          </div>
          <div class="card-body item-characteristics">
            <h2>Pastila</h2>
            <img width="50%" height="250px" src="images\Sweets pastila.jpg" alt="Pastila">
            <p>Price: 20 usd</p>
            <p>Weight: 200 gr</p>
            <p>Ingredients:
              <br> natural fruits, no sugar added</p>
            <button type="button" class="btn btn-lg btn-block btn-outline-danger">Order</button>
          </div>
      </div>
    </div>
    <div class="pricing-column col-lg-4 col-md-6 col-sm-12">
<div class="card border-dark">
    <div class="card-header">
        <h3>Cookies</h3>
    </div>
    <div class="card-body item-characteristics">
      <h2>Ginger Cookies</h2>
      <img width="50%" height="250px" src="images\Ginger cookies.jpg" alt="Ginger-cookies">
      <p>Price: 25 usd</p>
      <p>Weight: 150 gr</p>
      <p>Ingredients:
        <br> ginger, sugar</p>
      <button type="button" class="btn btn-lg btn-block btn-outline-danger">Order</button>
    </div>
</div>
</div>
<div class="pricing-column col-lg-4 col-md-6 col-sm-12">
<div class="card border-dark">
<div class="card-header">
    <h3>Natural</h3>
</div>
<div class="card-body item-characteristics">
  <h2>Fruit chips</h2>
  <img width="50%" height="250px" src="images\Fruit Chips.jpg" alt="Fruit-chips">
  <p>Price: 4 usd</p>
  <p>Weight: 100 gr</p>
  <p>Ingredients:
    <br>natural fruits, no sugar added</p>
  <button type="button" class="btn btn-lg btn-block btn-outline-danger">Order</button>
</div>
</div>
</div>

</div>
</div>
    </section>
